name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  release:
    name: üöÄ Release
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'release-')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - uses: actions/github-script@v7
        with:
          script: |
            // Getting the release version from the PR source branch
            // Source branch looks like this: release-1.0.0
            const version = context.payload.pull_request.head.ref.split('-')[1]
            core.exportVariable('VERSION', version)

      - name: Create release on GitHub
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Release ${{ env.VERSION }}
            
            Install with: `composer require getstream/getstream-php:^${{ env.VERSION }}`

      - name: Update Packagist
        env:
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
        run: |
          if [ -z "$PACKAGIST_TOKEN" ]; then
            echo "‚ö†Ô∏è  PACKAGIST_TOKEN secret is not set. Skipping Packagist update."
            exit 0
          fi
          
          if [ -z "$PACKAGIST_USERNAME" ]; then
            echo "‚ö†Ô∏è  PACKAGIST_USERNAME secret is not set. Skipping Packagist update."
            echo "üí° Add PACKAGIST_USERNAME secret with your Packagist account username."
            exit 0
          fi
          
          echo "üîÑ Updating Packagist package..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $PACKAGIST_TOKEN" \
            -d '{"repository":{"url":"https://github.com/GetStream/getstream-php"}}' \
            "https://packagist.org/api/update-package?username=$PACKAGIST_USERNAME")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 202 ]; then
            echo "‚úÖ Packagist update triggered successfully"
            echo "$body"
          else
            echo "‚ùå Failed to update Packagist (HTTP $http_code)"
            echo "$body"
            exit 1
          fi
